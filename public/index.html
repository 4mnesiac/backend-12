          <div class="user-info__photo"></div>

            <p class="user-info__job"></p>
            <button class="user-info__edit-button">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_add-card" name="new" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <label for="name" class="popup__error"></label>
            <input
              type="url"
              name="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              minlength="2"
              maxlength="100"
              required
            />
            <label for="link" class="popup__error"></label>
            <button class="button popup__button" disabled>
              +
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_edit">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактирование профиля</h3>
          <form class="popup__form popup__form_edit" name="edit" novalidate>
            <input
              type="text"
              name="user"
              class="popup__input"
              placeholder="Имя"
              minlength="2"
              maxlength="30"
              required
            />
            <label for="user" class="popup__error"></label>
            <input
              type="text"
              name="job"
              class="popup__input"
              placeholder="О себе"
              minlength="2"
              maxlength="30"
              required
            />
            <label for="job" class="popup__error"></label>
            <button class="button popup__button_type_save" disabled>
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content_type_image">
          <img src="" alt="" class="popup__image" />
          <img src="./images/close.svg" alt="" class="popup__close" />
        </div>
      </div>
    </div>
    <script src="js/Card.js"></script>

    <script src="js/CardList.js"></script>
